<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html><!--[if lt IE 9 ]><html className="no-js oldie" lang="en"> <![endif]-->

<!--[if (gte IE 9)|!(IE)]><!-->
<html className="no-js" lang="en">
<!--<![endif]-->
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D79GDNNYTL"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-D79GDNNYTL');
    </script>

    <!--- basic page needs
    ================================================== -->
    <meta charset="UTF-8">

    <!-- favicons
    ================================================== -->
    <!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">-->
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/IMGs/favicon.png" type="image/x-icon">
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" type="image/x-icon" /> -->
    <link rel="shortcut icon" href="{% static 'IMGs/logo128.png' %}" type="image/x-icon"> <!-- https://developer.chrome.com/docs/extensions/mv2/manifest/icons/ -->
    <link rel="icon" href="{% static 'IMGs/logo128.png' %}" type="image/x-icon" />


    <!-- meta tags | https://ahrefs.com/blog/open-graph-meta-tags -->
    <!-- mobile specific metas
    ================================================== -->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- https://web.dev/responsive-web-design-basics/#:~:text=A%20meta%20viewport%20tag%20gives%20the%20browser%20instructions,better%20by%20increasing%20font%20sizes%20and%20scaling%20 -->
    <meta name='viewport' content='width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no'>

    <!-- <meta name="theme-color" content="#000000" /> -->
    <meta 
    name="description" 
    property="og:description" 
    content="Software Engineer. Digital Marketer. Compassionate Teacher. Passionate about empowering others for greater success!"
    />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
    <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="{% static manifest.json" />
    <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <title>Resume of {{ first_name }}{% if last_name %} {{ last_name }}{% endif %}</title>
    

    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <header>
        {% include 'navbar.html' %}   <!-- Load header template -->
    </header>
    
    <h1>Welcome to My Resume</h1>

    <!-- Content will be injected here from HOME template -->
    <p>{{ text }}</p>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    {% comment %} {% include 'intro-socials.html' %} {% endcomment %}

    {% include 'footer.html' %}   <!-- Load footer template -->
</body>
</html>
